<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bóc Lì Xì Tết 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <div class="bg-pattern"></div>

    <h1>Chúc Mừng Năm Mới 2026</h1>
    <h3>Chọn một bao lì xì để nhận lộc đầu năm!</h3>
    <h3>Mỗi bao sẽ có phần thưởng khác nhau!</h3>
    <h4>Lưu ý: chỉ bốc được 1 lần thôi nhé</h4>

    <div class="fan-container">
        <div class="envelope" style="--rotation: -40deg" onclick="openEnvelope(this)"></div>
        <div class="envelope" style="--rotation: -20deg" onclick="openEnvelope(this)"></div>
        <div class="envelope" style="--rotation: 0deg" onclick="openEnvelope(this)"></div>
        <div class="envelope" style="--rotation: 20deg" onclick="openEnvelope(this)"></div>
        <div class="envelope" style="--rotation: 40deg" onclick="openEnvelope(this)"></div>
    </div>

    <div class="modal-overlay" id="resultModal">
        <div class="modal-content">
            <h2>Chúc Mừng!</h2>
            <div class="money" id="luckyMoney">0 VNĐ</div>
            <div class="wish-text" id="luckyWish">Lời chúc...</div>
            <button class="close-btn" onclick="closeModal()">Ấn vào đây để nhận thưởng nhé!</button>
        </div>
    </div>
<div class="copyright">Developed by Duy Manh</div>

    <script src="script.js"></script>
</body> 
</html>
